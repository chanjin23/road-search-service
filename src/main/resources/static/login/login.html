<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/login/login.css"/>
    <script src="/login/login.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="login-container">
    <h2 class="text-center mb-4">로그인</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="이메일 입력" required/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력" required/>
        </div>
        <button type="submit" class="btn btn-login w-100" id="submitButton">로그인</button>
    </form>

    <div class="text-center mt-3">
        <a href="/register" class="text-decoration-none">회원가입</a>
    </div>
</div>

</body>
</html>
