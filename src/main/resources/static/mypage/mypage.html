<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="/mypage/mypage.css">
    <script src="/mypage/mypage.js" type="module"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">마이페이지</h1>

    <div class="d-flex justify-content-center gap-3 mb-4">
        <button class="btn btn-dark" id="infoBtn">회원정보 수정</button>
        <button class="btn btn-dark" id="historyBtn">검색 기록</button>
    </div>

    <!-- 회원정보 수정 -->
    <div id="updateInfoSection" class="section">
        <h3>회원정보 수정</h3>
        <form id="updateForm">
            <div class="mb-3">
                <label class="form-label">이름</label>
                <input type="text" class="form-control" id="name" readonly />
            </div>
            <div class="mb-3">
                <label class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" readonly />
            </div>
            <div class="mb-3">
                <label for="currentPassword" class="form-label">현재 비밀번호</label>
                <input type="password" class="form-control" id="currentPassword" required />
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">새 비밀번호</label>
                <input type="password" class="form-control" id="newPassword" required />
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
                <input type="password" class="form-control" id="confirmPassword" required />
            </div>
            <p id="error-msg" class="text-danger small mb-2"></p>
            <button type="submit" class="btn btn-primary">비밀번호 변경</button>
        </form>
    </div>

    <section class="result-section">
        <ul id="resultList"></ul>
    </section>

</div>
</body>
</html>
