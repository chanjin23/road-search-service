<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <!-- Bootstrap5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/register/register.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/register/register.js" type="module"></script>
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">회원가입</h3>
                    <form id="register-form">
                        <div class="mb-3">
                            <input type="text" id="name" class="form-control" placeholder="사용자명" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" id="email" class="form-control" placeholder="이메일" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="password" class="form-control" placeholder="비밀번호" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="confirmPassword" class="form-control" placeholder="비밀번호 확인" required>
                        </div>
                        <p id="error-msg" class="text-danger small mb-2"></p>
                        <button type="submit" class="btn btn-primary w-100">가입하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
